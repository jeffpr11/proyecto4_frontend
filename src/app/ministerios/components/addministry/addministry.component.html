<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2 text-center">
            <div class="col-sm-12">
                <h1 class="m-0 font-weight-bold">Agregar Ministerio</h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row m-2 d-flex justify-content-between">
            <a routerLink=".." class="btn btn-block btn-default col-2 pt-2">
                <i class="fas fa-arrow-left"></i><span class="ml-2">Regresar</span>
            </a>
        </div>
        <!-- Begin Form -->
        <div class="card m-2">
            <div class="card-header">
                <h3 class="card-title fw-bold">Nuevo ministerio</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="principalGroupForm">
                    <div class="row d-flex justify-content-between">
                        <div class="form-group d-flex align-items-center col-6">
                            <label for="" class="align-self-baseline pr-2">Nombre</label>
                            <input type="text" formControlName="name"
                                class="form-control form-control-sm align-self-baseline"
                                placeholder="Ingrese el nombre del ministerio">
                        </div>
                        <div class="form-group d-flex col-6 justify-content-end" id="add-employees">
                            <label class="align-self-baseline pr-2 ">Asignar encargado</label>
                            <select class="form-select form-select-sm align-self-baseline"
                                formControlName="group_leader">
                                <option selected>Seleccione al lider de ministerio</option>
                                <option *ngFor="let profile of leaderProfiles" [value]="profile.id">
                                    {{profile.card_id}} - {{profile.user_details.first_name}} {{profile.user_details.last_name}} 
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descripcion</label>
                        <textarea class="form-control" rows="3" formControlName="description"
                            placeholder="Ingrese una descripciÃ³n para el ministerio"></textarea>
                    </div>
                    <div class="form-group d-flex justify-content-end">
                        <button type="submit" (click)="addMainGroup()" class="btn btn-primary round col-4" [disabled]="!principalGroupForm.valid">Registrar Ministerio</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Form -->
    </div>
</section>
