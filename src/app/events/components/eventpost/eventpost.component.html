
<div class="post" *ngFor="let event of eventList">
    <div class="user-block">
        <img class="img-circle img-bordered-sm" src="assets/dist/img/user1-128x128.jpg"
            alt="user image">
        <span class="username">
            <a href="#">{{event.name}}</a>
        </span>
        <span class="description">Jonathan Burke - {{ moment(event.date_created).fromNow() }}</span>
    </div>
    
    <p>
        {{event.description}}
    </p>
    <p>
        <a href="#" class="link-black text-sm mr-2"><i class="fas fa-share mr-1"></i>{{event.group_details.name}}</a>
        <a href="#" class="link-black text-sm"><i class="far fa-thumbs-up mr-1"></i>
            Like</a>
        <span class="float-right">
            <a href="#" class="link-black text-sm">
                <i class="far fa-comments mr-1"></i> Comments (5)
            </a>
        </span>
    </p>
    <form class="form-horizontal">
        <div class="input-group input-group-sm mb-0">
            <input class="form-control form-control-sm" placeholder="Type a comment">
            <div class="input-group-append">
                <button type="submit" class="btn btn-danger">Send</button>
            </div>
        </div>
    </form>
</div>
