
<div id="auth">
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
          <div class="card pt-4">
            <div class="card-body">
              <div class="text-center mb-0">
                <img src="http://www.ccgye.org/wp-content/uploads/2022/01/CCG-black.png" height="150" class='mb-0'>
              </div>
              <form action="index.html">
                <div *ngIf="loginError" class="alert alert-danger" role="alert">
                  Credenciales incorrectas
                </div>
                <div class="form-group position-relative has-icon-left">
                  <label for="username">Username</label>
                  <div class="position-relative">
                    <input [formControl]="usernameField" type="text" class="form-control" placeholder="Ingrese su usuario" id="username">
                    <div class="form-control-icon">
                      <i class="far fa-user input-icon"></i>
                    </div>
                  </div>
                </div>
                <div class="form-group position-relative has-icon-left">
                  <div class="clearfix">
                    <label for="password">Contrase침a</label>
                    <!-- <a href="auth-forgot-password.html" class='float-end'>
                      <small>Forgot password?</small>
                    </a> -->
                  </div>
                  <div class="position-relative">
                    <input [formControl]="passwordField" type="password" class="form-control" id="exampleInputPassword1"
                      placeholder="Ingrese su contrase침a" id="password">
                    <div class="form-control-icon">
                      <i class="fas fa-unlock-alt input-icon"></i>
                    </div>
                  </div>
                </div>
  
                <div class='form-check clearfix my-4'>
                  <div class="checkbox float-start">
                    <input type="checkbox" id="checkbox1" class='form-check-input'>
                    <label for="checkbox1">Mantener la sesi칩n activa</label>
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button [disabled]="usernameField.invalid || passwordField.invalid" type="submit" class="btn btn-primary"
                    (click)="authUser()">Iniciar sesi칩n</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
